<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTERATION FORM</title>
</head>
<body>
    <h1>REGISTERATION FORM</h1>
    <form>
        <label>First Name</label>
        <input type="text" id="First Name" placeholder="Enter your first name" name="First Name" required><br><br>
        <label>Username</label>
        <input type="text" id="Username" minlength="10" maxlength="15" name="Username" required>
        <br><br>
        <label>Date of Birth</label>
        <input type="date" name="Date of Birth" required min="2002/12/31">
        <br><br>
        <label>Email</label>
        <input type="email" id="Email" placeholder="Enter your best email" name="Email" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
        <option value="female">Female</option>
        <option value="male">Male</option>
        </select>
        <br><br>
        <label>Upload Your Payment Receipt</label>
        <input type="file" multiple name="Upload Your Payment Receipt" required>
        <br><br>
        <label for="Country"> Select Country:</label>
        <select id="Country" name="Country"   required>
        <option value="Ghana"> Ghana</option>
        <option value="Togo">Togo</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Egypt">Egypt</option>
        <option value="South Africa">South Africa</option>
        <option value="Kenya">Kenya</option>
        </select>
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br><br>
        <label for="Agree to our terms and conditions">Click Here To Agree to Our Terms And Conditions</label>
        <input type="checkbox" id="Agree" name="Agree" value="Agree to our Terms And Conditions">
       <br><br>
        <button type="Submit">Submit Form</button>
        

    </form>
    
</body>
</html>
